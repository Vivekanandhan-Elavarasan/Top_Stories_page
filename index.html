    async function artsample() {
       //let row = document.createElement("div");
        var data = await fetch("https://api.nytimes.com/svc/topstories/v2/arts.json?api-key=fF9h2PGnYjv9AKEVjlDvAbdkLeneQsjA");
        //console.log(data);
        var jsondata = await data.json();
        console.log(jsondata);
        for(var i=0;i<1;i++)
    {
        let html = `
        <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters"> </div>
                <div style="width:300px;">
                           <img src="${jsondata.results[i].multimedia[0].url}" class="card-img">
                                </div>
                <div class="col-md-12">
                <div class="card-body">
                <p  style="color:blue">${jsondata.results[i].section}-${jsondata.results[i].item_type}</p>
                <h5 class="card-title">${jsondata.results[i].title}</h5>
                     <p class="card-text">${jsondata.results[i].byline}-${jsondata.results[i].created_date}</p>
                   <p class="card-text"><small class="text-muted">${jsondata.results[i].abstract}</small></p>
                   <a href="${jsondata.results[i].short_url}">continue reading...</a><br><br>
                   <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo" onclick="art()"> Click for more Art news</button>
                  </div>
                      </div>
                           </div>
                             </div> `;
                             let div = document.createElement("div");
                           // div.className = "col-lg-3 ";
                             div.innerHTML = html;
                            //row.appendChild(div);
                            document.getElementById("main").appendChild(div);
    }
    }
